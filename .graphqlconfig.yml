projects:
  reactamplified:
    schemaPath: amplify/backend/api/reactamplified/build/schema.graphql
    includes:
      - Category
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: null
        maxDepth: 2
extensions:
  amplify:
    version: 3
